<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - Your Web Resource Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-database"></i>
                <h1>LinkHub</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search links...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <nav class="categories">
            <ul>
                <li class="active" data-category="all">All Links</li>
                <li data-category="development">Development</li>
                <li data-category="design">Design</li>
                <li data-category="productive">Productivity</li>
                <li data-category="education">Education</li>
                <li data-category="entertainment">Entertainment</li>
                <li data-category="security">Security</li>
                <li data-category="game">Games</li>
            </ul>
        </nav>

        <main class="links-container">
            <div class="links-grid" id="linksGrid">
                <!-- Links will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Load JavaScript files -->
    <script src="links-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
